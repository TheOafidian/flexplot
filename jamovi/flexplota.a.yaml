---
name:  flexplota
title: Flexplot
menuGroup: Flexplot
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: out
      title: Dependent variable
      type: Variable

    - name: preds
      title: Predictor variable
      type: Variables
      
    - name: given
      title: Paneled variable
      type: Variables      
      
    - name: se
      title: Confidence bands (for scatterplots)
      type: Bool
      default: true           

    - name: line
      title: Fitted line (for scatterplots)
      type: List
      options:
        - "Loess"
        - "Regression"
        - "Logistic"
        - "Polynomial"
        - "Cubic"
        - "Time Series"
      default: "Loess"           
  
    - name: ghost
      title: Ghost line
      type: Bool
      default: true
      
    - name: diff
      title: Difference plot (related t)
      type: Bool
      default: false 
       
    - name: plmethod
      title: Plot method (categorical predictors)
      type: List
      options:
        - "Jittered-density plot"
        - "Boxplot"
        - "Violin plot"
      default: "Jittered-density plot"      
      
    - name: resid
      title: Added variable plot
      type: Bool
      default: false   

    - name: suppr
      title: Suppress fitted line
      type: Bool
      default: false                      
           
    - name: center
      title: Center/spread (categorical predictors)
      type: List
      options:
        - "Median + quartiles"
        - "Mean + sterr"
        - "Mean + stdev"
      default: "Median + quartiles" 
      
    - name: alpha
      title: Transparency of dots (%)
      type: Number
      min: 0
      max: 100
      default: 50
      
    - name: sample
      title: Percent of dots to display
      type: Number
      min: 0
      max: 100
      default: 100   
         
    - name: jittx
      title: Amount of jittering in X
      type: Number
      min: 0
      max: .5
      default: .2
      
    - name: jitty
      title: Amount of jittering in Y
      type: Number
      min: 0
      max: .5
      default: 0      
      
    - name: bins
      title: Number of bins (for numeric variables)
      type: Number
      min: 2
      max: 6
      default: 3            
      
      
...
